<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p class="js-calculator"></p>

  <p>
    <button onclick="
      updateCalculation('1');
      ">1</button>

      <button onclick="
      updateCalculation('2');
      ">2</button>

      <button onclick="
      updateCalculation('3');
      ">3</button>

      <button onclick="
      updateCalculation(' + ');
      ">+</button>
  </p>


  <p>
    <button onclick="
      updateCalculation('4');
      ">4</button>

      <button onclick="
      updateCalculation('5');
      ">5</button>

      <button onclick="
      updateCalculation('6');
      ">6</button>

      <button onclick="
      updateCalculation(' - ');
      ">-</button>
  </p>


  <p>
    <button onclick="
      updateCalculation('7');
      ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation(' . ');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);
      
      //Display the calculation on the page 
      //instead of console.log
      displayCalculation();

      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>
  
  

  <p>
    <button onclick="
      calculation = '';

      displayCalculation();

      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    //Display the calculation when the page first loads.
    displayCalculation();

    function displayCalculation() {
      document.querySelector('.js-calculator')
        .innerHTML = calculation;
    }

    function updateCalculation(value) {
      calculation += value;
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    }

    /*

      // Operators
      if (key === "+" || key === "-" || key === "*" || key === "/") {
        updateCalculation(` ${key} `);
      }

      // Decimal
      if (key === ".") {
        updateCalculation('.');
      }

      // Enter → equals
      if (key === "Enter") {
        if (calculation.trim() !== "") {
          calculation = eval(calculation);
          displayCalculation();
          localStorage.setItem('calculation', calculation);
        }
      }

      // Backspace → delete last
      if (key === "Backspace") {
        calculation = calculation.slice(0, -1);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      }

      // Escape → clear
      if (key === "Escape") {
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      }
    });
    */
    
  </script>
</body>
</html>
