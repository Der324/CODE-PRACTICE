<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
  <style>
    .amazon-button {
      background-color: rgb(255, 216, 20);
      border: none;
      padding: 5px 40px;
      border-radius: 20px;
      cursor: pointer;
    }

    .request-now-button {
      background-color: black;
      color: white;
      border: none;
      font-family: bold;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 20px;
    }

    .schedule-for-later-button {
      background-color: rgb(230, 230, 230);
      border: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <button class="amazon-button">Add to Cart</button>

  <button class="request-now-button">Request now</button>
  <button class="schedule-for-later-button">Schedule for later</button>
</body>
</html>
