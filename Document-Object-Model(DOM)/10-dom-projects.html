<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>

     body {
      font-family: Arial;
    }

    .subscribe-button{
      border: none;
      background-color: black;
      color: white;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .is-subscribed{
      background-color: rgb(240, 240, 240);
      color: black;
    }

    .cost-input{
      font-size: 15px;
      padding: 10px;
    }

    .calculate-buttom{
      background-color: #5F9EA0 ;
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 20px;
      cursor: pointer;
    }

   
  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
   
  " class="js-subscribe-button subscribe-button">
      Subscribe
  </button> 

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" 
    class="js-cost-input cost-input" onkeydown=" 
      handleCostKeydown(event);
    ">
    <button onclick="
    calculateTotal();
  "class="calculate-buttom">Calculate</button>

  

  <p class="js-total-cost"></p>



  <script>
    /*converting form a number to a string
    String(25)
    console.log('25' - 5); special behavior of strings
    console.log('25' + 5);
    Not recommended to do numbers with strings like those
    Note: Don't do Math with string, do math with Number.
    */

    //window object represents the browser
   // window.document
   // window.console.log('window');
   // window.alert
   
   //document object represents the white page


    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
    }
  }
    function calculateTotal() {
      const inputElement = document.querySelector
      ('.js-cost-input');
      let  cost = Number(inputElement.value);
     // console.log(typeof cost);
      //console.log(cost);

      if (cost < 40) {
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`

    }




    function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      } else {
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
    }

 
  </script>
</body>
</html>
