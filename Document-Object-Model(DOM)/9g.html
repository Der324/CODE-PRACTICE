<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
   
  " class="js-subscribe-button">
      Subscribe
  </button> 

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" 
    class="js-cost-input" onkeydown=" 
      handleCostKeydown(event);
    ">
    <button onclick="
    calculateTotal();
  ">Calculate</button>

  

  <p class="js-total-cost"></p>



  <script>

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
      }
    }


    /*
      9g) solving the inaccurate calculation
      Fix = calculate the number in cents and then 
      convert back to dollars at the end...
    */

    function calculateTotal() {
      const inputElement = document.querySelector
      ('.js-cost-input');
      let  cost = Number(inputElement.value) * 100;
    

      if (cost < 40) {
        cost = cost + 1000;
      }
      //Converting back to dollars at the end.
      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost / 100}`;

    }



    //YouTube subscribe Button
    function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

 
  </script>
</body>
</html>
