<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <script>
    /*
    //functions helps in reusing the code.

    function function1(){
      //this only creates a function.
      //it doesn't run the code inside.
      console.log('hello');
      console.log(2 + 2); 
    }
    //this runs the code.
    function1();
    */


    //parameter puts vlues into a function
    
    function calculateTax(cost, taxPercent = 0.1) {
      console.log(cost * taxPercent);
    }

    calculateTax(5000, 0.2);
    calculateTax(60000);

  </script>
</body>
</html>
