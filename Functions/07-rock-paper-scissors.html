<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!!</title>
</head>
<body>
  <p>Rock Paper Scissors!</p>

  <button onclick="

   let computMove = pickComputerMove();

    let result = '';

    if (computMove === 'rock') {
      result = 'Tie!';
    } else if (computMove === 'paper') {
      result = 'You lose!'
    } else if (computMove === 'scissors') {
      result = 'You win!';
    }
    alert(`You picked rock. Computer picked ${computMove}. ${result}`);
  
  ">Rock</button>

  <button onclick="
   let computMove = pickComputerMove();

    let rslt = '';

    if (computMove === 'rock') {
      rslt = 'You win!';
    }else if (computMove === 'paper'){
      rslt = 'Tie!'
    }else if (computMove === 'scissors') {
      rslt = 'You lose!'
    }
    alert(`You picked paper. Computer picked ${computMove}. ${rslt}`);
  ">Paper</button>


  <button onclick="
    const computMove = pickComputerMove();

    let results = '';

    if (computMove === 'rock') {
      results = 'You win!';
    }else if (computMove === 'paper') {
      results = 'You lose!';
    }else if (computMove === 'scissors'){
      results = 'Tie!';
    }
    alert (`You picked scissors. Computer picked ${computMove}. ${results}`);
  ">Scissors</button>

  <script>
//functions also create a scope.
   // let computMove = '';

    function pickComputerMove() {
      const randomNumber = Math.random();
        let computMove = '';
      if (randomNumber >= 0 && randomNumber < 1/3) {
        computMove = 'rock';
      }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computMove = 'paper';
      }else if (randomNumber >= 2/3 && randomNumber < 1) {
        computMove = 'scissors';
      }
      //the return statement is used to return a value from a function:
      //eg return 'hello world';
      // return avariable1;
      //it also ends the function immediately after it has been called.
      return computMove;

     }
  </script>
</body>
</html>
