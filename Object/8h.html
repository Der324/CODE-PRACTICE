<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
    }

    .calculator {
      background: rgba(0, 0, 0, 0.4);
      /*backdrop-filter: blur(20px);*/
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 280px;
    }

    #display {
      width: 100%;
      padding: 20px 15px;
      font-size: 36px;
      font-weight: 300;
      text-align: right;
      border: none;
      background: transparent;
      color: white;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }

    button {
      width: 55px;
      height: 55px;
      font-size: 24px;
      font-weight: 400px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      transition: all 0.2s;
      /*backdrop-filter: blur (20px);*/
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .number {
      background: rgba(58, 58, 60, 0.7);
      color: white;
    }

    .number:hover {
      background: rgba(58, 58, 60, 0.9);
      transform: scale(1.05);
    }

    .number:active {
      background: rgba(58, 58, 60, 1);
      transform: scale(0.98);
    }

    .function {
      background: rgba(165, 165, 165, 0.7);
      color: black;
      font-weight: 500;
    }

    .function:hover {
      background: rgba(165, 165, 165, 0.9);
      transform: scale(1.05);
    }

    .function:active {
      background: rgba(165, 165, 165, 1);
      transform: scale(0.98);
    }

    .operator {
      background: rgba(255, 159, 10, 0.7);
      color: white;
      font-weight: 500;
    }

    .operator:hover {
      background-color: rgba(255, 159, 10, 0.9);
      transform: scale(1.05);
    }

    .operator:active {
      background: rgba(255, 159, 10, 1);
      transform: scale(0.98);
    }
  </style>
</head>
<body>
 <div class="calculator">
  <label for="display">Calculator Display</label>
  <input type="text" id="display" readonly>

  <div class="button-row">
    <button class="number" onclick="updateCalculation('1')">1</button>
    <button class="number" onclick="updateCalculation('2')">2</button>
    <button class="number" onclick="updateCalculation('3')">3</button>
    <button class="operator" onclick="updateCalculation(' + ')">+</button>
  </div>

  <div class="button-row">
    <button class="number" onclick="updateCalculation('4')">4</button>
    <button class="number" onclick="updateCalculation('5')">5</button>
    <button class="number" onclick="updateCalculation('6')">6</button>
    <button class="operator" onclick="updateCalculation(' - ')">-</button>
  </div>

  <div class="button-row">
    <button class="number" onclick="updateCalculation('7')">7</button>
    <button class="number" onclick="updateCalculation('8')">8</button>
    <button class="number" onclick="updateCalculation('9')">9</button>
    <button class="operator" onclick="updateCalculation(' * ')">*</button>
  </div>

  <div class="button-row">
    <button class="number" onclick="updateCalculation('0')">0</button>
    <button class="number" onclick="updateCalculation('.')">.</button>
    <button class="function" onclick="updateCalculation('(')">(</button>
    <button class="function" onclick="updateCalculation(')')">)</button>
    <button class="operator" onclick="updateCalculation(' / ')">/</button>
  </div>

  <div class="button-row">
    <button class="operator" onclick="calculateResult()">=</button>
    <button class="function" onclick="clearCalculation()">AC</button>
    <button class="function" onclick="deleteLastCharacter()">âŒ«</button>
  </div>
 </div>



  <script>
    let calculation = '';
    const display = document.getElementById('display');

    function updateCalculation(value) {
      calculation += value;
      display.value = calculation;
    }

    function calculateResult() {
      /*Note: eval() takes a string and runs it as code.
        avaoid using eval() in real world projects since 
        it can pontentially be given harmful code to run.
        only use eval() for learning purpose
        calculation = eval(calculation).toString();*/
      try{
        calculation = math.evaluate(calculation).toString();
        display.value = calculation;
      }catch (error) {
        display.value = 'Error';
        calculation = '';
      }
      
    }

    function clearCalculation() {
      calculation = '';
      display.value = '';
    }

    function deleteLastCharacter() {
      calculation = calculation.slice(0, -1);
      display.value =  calculation;
    }
    /*let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    }

    function saveCalcution() {
      localStorage.setItem('calculation', calculation);
    }*/
  </script>


</body>
</html>
