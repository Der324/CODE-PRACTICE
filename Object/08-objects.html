  //Auto-Boxing
    console.log('hello'.length);
    console.log('hello'. toUpperCase());
    console.log('hello'. toLowerCase());

  //objects are refferences(object somewhere else in the computer's memory)
  const object1 = {
    message: 'hello'
  };

  const object2 = object1; //object refference

  object1.message = 'Good job!';
  console.log(object1);
  console.log(object2);

  const object3 = {
    message: 'Good job!'
  };
  console.log(object3 === object1); // objects can't be compared

  const object4 = {
    message: 'Good job!',
    price: 999
  };

  //shortcut
  //const message = object4.message;
  const{ message, price } = object4;
  console.log(message);
  console.log(price); // destruction shortcut
                      //easier way to take properties out of an object
