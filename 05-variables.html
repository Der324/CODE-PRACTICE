<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
    
    let variable1 = 3;
    console.log(variable1);

    //let calculation = 2 + 2; Best to set it as default const if you know that you won't change variable.
    const calculation = 2 + 2;
    console.log(calculation);

    let result = calculation + 2;
    console.log(result);

    let message = 'hello';
    console.log(message);

    variable1 = 6;
    console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1);

    const variable2 = 4;

    // var was the original way to set variable, however its no longer used in the latest JavaScript.
    var variable3 = 4;

    //typeof is used to check for type of value that is in the variable.
    console.log(typeof 4);
    console.log(typeof variable3);
    console.log(typeof message);

  </script>
</body>
</html>
