  <script>
    // Create a function that takes an array and a word as parameters.
    // The function should return the index of the first occurrence of the word in the array.
    function findIndex(array, word) {
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          return i; // Return the index when the word is found
        }
      }
      return -1; // Return -1 if the word is not found
    }

    console.log(findIndex(['green', 'blue', 'yellow', 'blue'], 'blue')); 
    console.log(findIndex(['green', 'blue', 'yellow'], 'red'));
  </script>
