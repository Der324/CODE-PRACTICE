  <script>
    //takes an array of strings and returns an array where the string 'egg' has been removed.
    function removeEgg(foods) {
      const result = [];
      for (let i = 0; i < foods.length; i++) {
        //if the string is 'egg', use continue to skip it.
        if (foods[i] === 'egg') {
          continue; // Skip 'egg'
        }
        result.push(foods[i]); // Add other items to the result array(push used to add an item to the end of an array)
      }
      return result;
    }
    console.log(removeEgg(['bread', 'egg', 'egg', 'milk', 'egg', 'cheese']));
