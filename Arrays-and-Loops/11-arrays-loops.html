//using loops with functions

function doubleArray(nums) {
  const numsDoubled = [];

  for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      if (num === 0) {
        return numsDoubled; //exits the function early if num is 0
      }
      numsDoubled.push(num * 2); // using .push() method.
    }
    return numsDoubled;

}
