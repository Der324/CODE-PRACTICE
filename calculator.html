<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>Calculator!</p>
  <!--<p> is used to create multiple rows-->  
    
  <p>
    <button onclick="
      calculation += '1';
      console.log(calculation);
    ">1</button>

    <button onclick="
      calculation += '2';
      console.log(calculation);
    ">2</button>

    <button onclick="
      calculation += '3';
      console.log(calculation);
    ">3</button>                            

    <button onclick="
      calculation += ' + ';
      console.log(calculation);
    ">+</button>
  </p>



  <p>
    <button onclick="
      calculation += '4';
      console.log(calculation);
    ">4</button>

    <button onclick="
      calculation += '5';
      console.log(calculation);
    ">5</button>


    <button onclick="
      calculation += '6';
      console.log(calculation);
    ">6</button>

    <button onclick="
      calculation += ' - ';
      console.log(calculation);
    ">-</button>

  </p>


  <p>
    <button onclick="
      calculation += '7';
      console.log(calculation);
    ">7</button>

    <button onclick="
      calculation += '8';
      console.log(calculation);
    ">8</button>

    <button onclick="
      calculation += '9';
      console.log(calculation);
    ">9</button>

    <button onclick="
      calculation += ' * ';
      console.log(calculation);
    ">*</button>
  </p>


  <p>
    <button onclick="
      calculation += '0';
      console.log(calculation);
    ">0</button>

    <button onclick="
      calculation += '.';
      console.log(calculation);
    ">.</button>

    <button onclick="
      calculation -= ' / ';
      console.log(calculation);
    ">/</button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
    ">=</button>
  </p>


  <p>
    <button onclick="
     calculation = '';
      console.log(calculation);
      ">Clear</button>
  </p>

  <p class="final-project-link">
    <a href="http://127.0.0.1:5500/calculator-final.html">Click here</a>
     to see the final version of the project. 
  </p>


</body>

<script>
let calculation = '';

</script>
</html>
