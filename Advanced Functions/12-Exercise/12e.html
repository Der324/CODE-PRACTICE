<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise4</title>
</head>
<body>
  <!--
  Click button
  Message appears below the button: "Added to cart!"
  After 2 seconds, the message disappears
  -->

  <button class="js-button" onclick="
      displayMessage();
    ">Add to cart</button>

    <!-- Placeholder for the message -->
    <p class="js-message"></p> 

  <script>
    function displayMessage() {
      const messageElement = document.querySelector('.js-message');

      //doesn't show message in <p>, instead you're replacing the button's text not the message area.
      messageElement.innerHTML = 'Added to cart!';

    
      setTimeout(function() {
        messageElement.innerHTML = '';
      }, 2000);  
    }
     
        
  </script>
</body>
</html>
