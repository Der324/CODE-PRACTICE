  <!--Another option prevents negative and updates immediately-->

  <button id="add">Add</button>
  <button id="remove">Remove</button>
  
  <script>
    let messages = 2;
    const addBtn = document.getElementById('add');
    const removeBtn = document.getElementById('remove');

    addBtn.addEventListener('click', function() {
      messages++;
      updateTitleImmediate();
    });

    removeBtn.addEventListener('click', () => {
      messages = Math.max(0, messages - 1); // Prevent negative values
      updateTitleImmediate();
    });

    function updateTitleImmediate() {
      document.title = `(${messages}) New messages`;
    }

    setInterval(() => {
      document.title = (document.title === 'App') ? `(${messages}) New messages` : 'App';
    }, 1000);
