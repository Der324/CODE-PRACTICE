<!DOCTYPE html>

<body>
  <script>
    //addNum(array, num) that takes an array of numbers and returns an array
    //where each number is increased by num.
    //use .map() to create this function

    function addNum(array, num) {
      return array.map((value) => value + num);
    }

    console.log(addNum([1, 2, 3], 2));
    console.log(addNum([-2, -1, 0, 99], 2));

  </script>
</body>
