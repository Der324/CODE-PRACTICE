<!DOCTYPE html>

<body>
  <script>
    //countPositive(nums) takes an array of number and returns
    //how many numbers in the array are greater than 0.
    //use .forEach()

    function countPositive(nums) {
      let positiveNums = 0;

      nums.forEach((num) => {
        if (num > 0) {
          positiveNums++;
        }
      });

      return positiveNums;
    }

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));

  </script>
  
</body>
