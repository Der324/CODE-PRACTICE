<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>12n-Exercise</title>
</head>
<body>
  <script>
    //function removeEgg(foods) that takes an array of strings and returns
    //an array where the string 'egg' is removed.
    //using .filter()

    function removeEgg(foods) {
      return foods.filter((food) => food !== 'egg');
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

  </script>
</body>
</html>
